<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/7b2a7aecf5.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kumar+One|Kumar+One+Outline|Lato:400,700i&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contact</title>
</head>
<body>
    
    <header class="contactHeader">
        <div class="wrapper">
            <h1 class="touch">Get in Touch</h1>
        </div>
        <div class="headerNavContainer">
            <p>Sanctuary Helpers</p>
            <nav>
                <label for="hamburger">&#9776;</label>
                <input type="checkbox" id="hamburger" />
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="wrapper contactMain">
        <div class="formContain">
            <form action="" class="postForm white">
                    <div class="nameEmailContain">
                        <label for="name"></label>
                        <input type="text" name="name" class="name" placeholder="name">
                        
                        <label for="email"></label>
                        <input type="email" name="email" class="email" placeholder="email address">
                    </div>
                    <div class="textSubmitContain">
                        <label for="textBox"></label>
                        <textarea name="textBox" class="textBox " id="textBox" cols="30" rows="10" placeholder="message"></textarea>
                        
                        <input type="submit" name="postComment" class="submit" value="Submit">
                    </div>
            </form>
        </div>
    
        <section class="socialContain">
            <div class="socialNav">
                <nav>
                    <ul>
                        <li>
                            <a href=""><i class="fab fa-facebook-f aria-hidden" aria-label="Go to our Facebook page"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fab fa-instagram aria-hidden" aria-label="Go to our Instagram page"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fab fa-twitter aria-hidden" aria-label="Go to our Twitter page"></i>
                            </a>
                        </li>
                        <li>
                            <a href=""><i class="fab fa-whatsapp aria-hidden" aria-label="Contact us on What's App"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="contactText">
                <a href=""><p class="email">info@email.com</p></a>
                <p>123-456-7890</p>
                <p>123 Queen Street West,</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V 2D5</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright &copy 2019 HackerYou</p>
    </footer>

    
</body>
</html>
